<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <title>Custom Dialogs</title>
</head>
<body>
    <dialog id="customAlert">
        <form method = "dialog">
            <p>
                Alert pressed!
            </p>
            <button id="closeAlert">Ok</button>
        </form>
    </dialog>

    <dialog id="customConfirm">
        <form method = "dialog">
            <p>
                Do you confirm this?
            </p>
            <button id="deny">Cancel</button>
            <button id="confirm">Ok</button>
        </form>
    </dialog>
   
    <dialog id="customPrompt">
        <form method = "dialog">
            <p>
                <label for="Name">What is your name?</label>
                <input type="text" id="user" name="user">
            </p>
            <button id="denyUsername">Cancel</button>
            <button id="confirmUsername">Ok</button>
        </form>
    </dialog>
   
    <p>
        <button id="alertButton">Alert</button>
        <button id="confirmButton">Confirm</button>
        <button id="promptButton">Prompt</button>
    </p>
    <output id = "result"></output>
<script src="customdialog.js"></script>
</body>
</html>
